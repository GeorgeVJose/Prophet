<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>The Prophets.</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles/bootstrap.min.css')}}"/>
    <!-- Animation library for notifications   -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles/animate.min.css')}}"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles/light-bootstrap-dashboard.css')}}"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles/demo.css')}}"/>


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/pe-icon-7-stroke.css')}}"/>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="static/styles/sidebar-5.jpg">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            

            <ul class="nav">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="prediction.html">
                        <i class="pe-7s-note2"></i>
                        <p>Prediction</p>
                    </a>
                </li>
                <li>
                	<a href="updation.html">
                		<i class="pe-7s-note2"></i>
                        <p>Updation</p>
                    </a>
                 </li>
                
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">DASHBOARD</a>
                </div>
                
        </nav>
        <nav align="center" style="margin-top: 100px;">
        <div class="content" >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-18">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Users Behavior</h4>
                                <p class="category">24 Hours performance</p>
                            </div>
                            {{plot}}
                        </div>
                    </div>
                </div>
             </nav>   


                
                   
                </div>
            </div>
        </div>


        <footer class="footer" style="position: relative;">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Top
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                     <a href="profile.html">The Prophets.</a>, Yes! The future is ours to predict.
                </p>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="static/js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="static/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="static/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="static/js/light-bootstrap-dashboard.js"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="static/js/demo.js"></script>

	<script type="text/javascript">
    	$(document).ready(function(){

        	demo.initChartist();

        	$.notify({
            	icon: 'pe-7s-gift',
            	message: "The prediction is now ready.!"

            },{
                type: 'info',
                timer: 4000
            });

    	});
	</script>

</html>
